<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador-Programa-ONE</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="assets/style/style.css">
</head>

<body>

    <div id="leftSide">
        <header id="logoBox">
            <img src="assets/images/logo.png" alt="" class="logoImage">
            <h1 class="logoTitle">Alan Turing decoder</h1>
        </header>

        <main id="">
            <div class="inputBox">
                <textarea autocomplete="off" rows="10" placeholder="Digite seu texto" autofocus id="mainInput"></textarea>
                <label for="mainInputInfo"><img src="assets/images/alert.svg" alt="">apenas letras minúsculas e sem acento</label>
            </div>

            <div class="buttonBox">
                <button class="button" id="btn1">Criptografar</button>
                <button class="button" id="btn2">Descriptografar</button>
            </div>
        </main>
        
    </div>

    <div id="rightSide">

            <div class="imageNotFoundBox">
                <img class="imageNotFound" src="assets/images/notFound.png" alt="" id="imageNotFound">
                <label for="imageNotFound" id="labelImage">Nenhuma mensagem encontrada</label>
                <p class="imageDescription">A máquina de turing está aguardando uma entrada de dados para funcionar!</p>
            </div>
    </div>
    
</body>
</html>
